runtime: python27
api_version: 1
threadsafe: yes

manual_scaling:
  instances: 1

handlers:

- url: /img/(.*\.gif)
  static_files: img/\1
  upload: img/.*\.gif
  mime_type: "image/gif"

- url: /img/(.*\.png)
  static_files: img/\1
  upload: img/.*\.png
  mime_type: "image/x-png"

- url: /img/(.*\.jpg)
  static_files: img/\1
  upload: img/.*\.jpg
  mime_type: "image/jpeg"

- url: /viking/(.*\.paa)
  static_files: viking/\1
  upload: viking/.*\.paa
  mime_type: application/octet-stream

- url: /viking/(.*\.dtd)
  static_files: viking/\1
  upload: viking/(.*\.dtd)
  mime_type: application/xml-dtd

- url: /viking/(.*\.xsl)
  static_files: viking/\1
  upload: viking/(.*\.xsl)
  mime_type: text/html

- url: /viking/(.*\.png)
  static_files: viking/\1
  upload: viking/(.*\.png)
  mime_type: "image/png"

- url: /viking/(.*\.css)
  static_files: css/\1
  upload: css/(.*\.css)
  mime_type: "text/css"

- url: /nightmare/(.*\.paa)
  static_files: nightmare/\1
  upload: nightmare/.*\.paa
  mime_type: application/octet-stream

- url: /nightmare/(.*\.dtd)
  static_files: nightmare/\1
  upload: nightmare/(.*\.dtd)
  mime_type: application/xml-dtd

- url: /nightmare/(.*\.xsl)
